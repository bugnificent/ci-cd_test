name: CI/CD with Unlighthouse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Unlighthouse
        run: npm install -g @unlighthouse/cli puppeteer netlify-cli

      - name: Run Unlighthouse scan
        run: |
         unlighthouse-ci --site https://ci-cdtest.vercel.app --build-static 
      - name: Run Unlighthouse Scan
        run: |
         # VarsayÄ±lan .unlighthouse klasÃ¶rÃ¼ne rapor oluÅŸtur
         unlighthouse-ci --site https://ci-cdtest.vercel.app --build-static
         # Debug: OluÅŸan dosyalarÄ± kontrol et
         echo "ðŸ“‚ Unlighthouse Ã§Ä±ktÄ±larÄ±:"
         ls -la ./.unlighthouse

      - name: Move Reports to SoftLand
        run: |
         # RaporlarÄ± SoftLand'Ä±n public dizinine taÅŸÄ±
         mkdir -p ./SoftLand/public/reports
         cp -r ./.unlighthouse/* ./SoftLand/public/reports/
         echo "âœ… Raporlar taÅŸÄ±ndÄ±:" && ls -la ./SoftLand/public/reports

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
         vercel-token: ${{ secrets.VERCEL_TOKEN }}
         vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
         vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
         vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
         working-directory: ./SoftLand/
         github-comment: true
