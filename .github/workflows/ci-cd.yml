name: CI/CD with Unlighthouse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Unlighthouse
        run: npm install -g @unlighthouse/cli puppeteer netlify-cli

      - name: Run Unlighthouse scan
        run: |
         mkdir -p ./unlighthouse-reports

         unlighthouse-ci --site https://ci-cdtest.vercel.app \
         --build-static \
         --output-path ./unlighthouse-reports/
         
         ls -la ./unlighthouse-reports

      - name: Upload Unlighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: unlighthouse-reports
          path: ./unlighthouse-reports

  deploy:
    needs: accessibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Unlighthouse Reports to Vercel
        env:
         VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
         VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
         VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
         npm install -g vercel@25.1.0
         vercel deploy ./SoftLand/unlighthouse-reports \
         --prod \
         --name unlighthouse-reports \
         -t $VERCEL_TOKEN \
         -m githubCommitSha=$GITHUB_SHA \
         -m githubCommitAuthorName=$GITHUB_ACTOR \
         -m githubDeployment=1 \
         -m githubRepo=$GITHUB_REPOSITORY \
         -m githubCommitMessage="$GITHUB_COMMIT_MESSAGE" \
         -m githubCommitRef=$GITHUB_REF_NAME
