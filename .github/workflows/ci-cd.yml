name: CI/CD with Unlighthouse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Unlighthouse
        run: npm install -g @unlighthouse/cli puppeteer netlify-cli

      - name: Run Unlighthouse scan
        run: |
         unlighthouse-ci --site https://ci-cdtest.vercel.app \
         --build-static \
         --output-dir ./SoftLand/unlighthouse-reports

      - name: Upload Unlighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: unlighthouse-reports
          path: ./unlighthouse-reports
