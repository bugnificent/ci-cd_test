name: CI/CD with Unlighthouse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Unlighthouse
        run: npm install -g @unlighthouse/cli

      - name: Run Unlighthouse scan
        run: |
         mkdir -p ./unlighthouse-reports

         unlighthouse-ci --site https://ci-cdtest.vercel.app \
         --build-static \
         --output-path ./unlighthouse-reports/
         
         ls -la ./unlighthouse-reports

      - name: Upload Unlighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: unlighthouse-reports
          path: ./unlighthouse-reports

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
         vercel-token: ${{ secrets.VERCEL_TOKEN }}
         vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
         vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
         working-directory: ./unlighthouse-reports
         vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod --name unlighthouse-reports' || '--name unlighthouse-reports' }}
         github-comment: true
