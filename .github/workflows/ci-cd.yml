name: CI/CD with Unlighthouse

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
